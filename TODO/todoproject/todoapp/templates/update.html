<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" style="padding-top: 150px;">
        <h4 style="color: brown; text-align: center;">update your task</h4>
        <div class="row">
            <div class="col-sm-10">
                <form method="POST" action="/updateedit/{{edit.id}}">
                    {% csrf_token %}
                <div class="form-group">
                    
                    <label>Task</label>
                    <input type="text" class="form-control" name="tasks" placeholder="enter your task" value="{{edit.tasks}}" required>
                    <label>date</label>
                    <input type="date" class="form-control" name="dates" placeholder="" value="{{edit.dates}}" required>
                    <label>percentage</label>
                    <input type="number" class="form-control" name="percentages" placeholder="compleated %" value="{{edit.percentages}}" required>
                    </div>
                   <center><button type="submit" class="btn btn-success">update</button></center>

                
            </form>
        </div>
    </div>
</div>
</div>
